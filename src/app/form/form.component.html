<form>
  <div class = "form-group">
    <label for = "latitude">Latitude</label>
    <input #latitude>
    <br>
    <label for = "longitude">Longitude</label>
    <input #longitude>
  </div>
  <button type = "button" (click) = "goGetGeocache(latitude.value, longitude.value)">Submit</button>
</form>

<div *ngIf="cache">
  <app-geocache-response [childCache]="cache"></app-geocache-response>
</div>
