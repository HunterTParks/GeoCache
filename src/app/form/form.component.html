<form>
  <div class = "form-group">
    <label for = "latitude">Latitude</label>
    <input #latitude>
    <br>
    <label for = "longitude">Longitude</label>
    <input #longitude>
  </div>
  <button (click) = "goGetGeocache()">Submit</button>
</form>

<div *ngIf="Cache">
  <app-geocache-response [childCache]="Cache"></app-geocache-response>
</div>
